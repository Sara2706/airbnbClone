<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>register</title>
</head>

<body>
    <div class="container my-5">
        <!-- form -->
        <form class="row needs-validation" method="Post" action="/register"
            enctype="multipart/form-data">
            <h1 class="h1 text-primary">Register</h1>
            <!-- its for alert -->
            <div class="alertUser">

            </div>
            <!-- first name -->
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" name="Firstname" placeholder="FirstName"
                    required>
            </div>
            <!-- second name -->
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Second name</label>
                <input type="text" class="form-control" id="validationCustom02" name="Secondname"
                    placeholder="SecondName" required>
            </div>
            <!-- gender -->
            <div class="col-md-4">
                <label for="validationCustom03" class="form-label">Gender</label>
                <select class="form-select" id="validationCustom03" name="Gender" required>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
            </div>
            <!-- type -->
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label">User Type</label>
                <select class="form-select" id="validationCustom04" name="UserType" required>
                    <option>Guest</option>
                    <option>Host</option>
                    <option>Admin</option>
                </select>
            </div>
            <!-- username -->
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" name="Username" required>

                </div>
            </div>
            <!-- email -->
            <div class="col-md-8">
                <label for="validationCustom05" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationCustom05" name="Email" required>

            </div>
            <!-- mobile -->
            <div class="col-md-4">
                <label for="validationCustom06" class="form-label">Mobile no</label>
                <input type="text" class="form-control" id="validationCustom06" name="Moblie" maxlength="10" required>
            </div>
            <!-- Dob -->
            <div class="col-md-2">
                <label for="validationCustom07" class="form-label">Date of birth</label>
                <input type="date" class="form-control" id="validationCustom07" name="Dob" required>
            </div>
            <!-- password -->
            <div class="col-md-5">
                <label for="validationCustom08" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationCustom08" name="Password" required>
            </div>
            <!-- conform password -->
            <div class="col-md-5">
                <label for="validationCustom09" class="form-label">Conform password</label>
                <input type="password" class="form-control" id="validationCustom09" name="ConformPassword" required>
            </div>
            <!-- country -->
            <div class="col-md-3">
                <label for="validationCustom10" class="form-label">Country</label>
                <input type="text" class="form-control" id="validationCustom10" name="Country" required>
            </div>
            <!-- state -->
            <div class="col-md-3">
                <label for="validationCustom11" class="form-label">State</label>
                <input type="text" class="form-control" id="validationCustom11" name="State" required>
            </div>
            <!-- city -->
            <div class="col-md-3">
                <label for="validationCustom12" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom12" name="City" required>
            </div>
            <!-- profile -->
            <div class="col-md-3">
                <label for="validationCustom13" class="form-label">Profile photo</label>
                <input type="file" class="form-control" id="validationCustom13" name="Profile" required>
            </div>
            <!-- submit button -->
            <div class="col-md-12 mt-2">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
            <!-- alresdy have a account mens -->
            <div class="col-md-12 mt-2">
                <p class="col-md-12">Already have a account? <a href="/login" class="btn text-primary">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- script here -->
    <script src="../script/registerpage.js"></script>

</body>

</html>
