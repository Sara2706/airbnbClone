<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my booking property</title>

    <!-- fontawsome link here -->
    <script src="https://kit.fontawesome.com/527251fb76.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="wrapper mx-5">
            <!-- navbar -->
            <nav class="navbar bg-white">
                <div class="wrapperdiv mt-1">
                    <!-- logo -->
                    <div class="logo">
                        <a class="navbar-brand" href="/"><img src="../assets/airbnbLogo.png" alt="Logo"></a>
                    </div>


                    <div class="d-flex justify-content-between align-items-center">
                        <a href="/host" class="btn btn-outline-light text-dark mx-1 "><strong>Become a host</strong></a>
                        <button class="btn btn-outline-light text-dark mx-1"><strong><i
                                    class="fa-solid fa-globe"></i></strong></button>
                        <button class="btn btn-outline-dark rounded-pill mx-1 logbtn"><strong><span class="mx-2"><i
                                        class="fa-solid fa-bars"></i></span><span><i
                                        class="fa-solid fa-user"></i></span></strong>
                        </button>
                    </div>
                </div>
            </nav>

        </div>
        <hr>
        <!-- dropdown here -->
        <div class="log position-absolute rounded d-flex flex-column bg-white shadow p-2 d-none" style="width: 250px;">
            <div class="linkHost">

            </div>
            <hr>
            <a href="/mybookings" class="text-decoration-none text-black">My bookings</a>
            <a href="/contact" class="text-decoration-none text-black">Contact us</a>
            <a href="/host" class="text-decoration-none text-black">Host your home</a>
            <a href="/host" class="text-decoration-none text-black">Host your experience</a>
            <a href="#" class="text-decoration-none text-black">Help</a>
        </div>
        <!-- wrappper -->
        <div class="wrapperdata mx-5">
            <!-- title -->
            <h1 class="heading">Tittle</h1>
            <div class="d-flex justify-content-between align-items-center sec-title">
                <!-- ratings and city -->
                <div class="rat-City">
                    <p><span>ratings</span><span><a href="#" class="text-black">city</a></span></p>
                </div>
                <div class="shar-save">
                    <button type="button" class="btn btn-outline-secondary"><span class="mx-1"><i
                                class="fa-solid fa-arrow-up-from-bracket"></i></span>Share</button>
                    <button type="button" class="btn btn-outline-secondary"><span class="mx-1"><i
                                class="fa-regular fa-heart"></i></span>Save</button>
                </div>
            </div>
            <!-- wrapper -->
            <div class="wrapper mt-5">
                <div class="row d-flex justify-content-between">
                    <div class="col-lg-7 col-md-12">
                        <div class="col-lg-12 border rounded border-dark">
                            <div class="row px-1 bookingContent my-2">
                                <!-- guest name -->
                                <div class="col-lg-12 col-md-12 mt-1">
                                    <label for="guestName" class="form-label">Guest Name:</label>
                                    <input type="text" class="form-control" id="guestName" name="GuestName" readonly>
                                </div>
                                <!-- check in -->
                                <div class="col-lg-6 col-md-12 mt-3">
                                    <label for="checkIn" class="form-label">Check in</label>
                                    <input type="text" class="form-control" id="checkIn" name="Checkin" readonly>
                                </div>
                                <!-- check out -->
                                <div class="col-lg-6 col-md-12 mt-3">
                                    <label for="checkOut" class="form-label">Check out</label>
                                    <input type="text" class="form-control" id="checkOut" name="Checkout" readonly>
                                </div>
                                <!-- no of person -->
                                <div class="col-lg-6 col-md-12 mt-3">
                                    <label for="nop" class="form-label">No of person:</label>
                                    <input type="number" class="form-control" id="nop" name="Nop" readonly>
                                </div>
                                <!-- no of nights stay -->
                                <div class="col-lg-6 col-md-12 mt-3">
                                    <label for="non" class="form-label">No of nights</label>
                                    <input type="number" class="form-control" id="non" name="Non" readonly>
                                </div>
                                <div class="col-lg-6 col-md-12 mt-3">
                                    <label for="totalPrice" class="form-label">Total Price</label>
                                    <input type="number" class="form-control" id="totalPrice" name="Totalprice"
                                        readonly>
                                </div>
                                <!-- payment method -->
                                <div class="col-lg-6 col-md-12 mt-3">
                                    <label for="payment" class="form-label">Payment option</label>
                                    <input type="text" class="form-control" id="payment" name="Checkout" readonly>
                                </div>
                                <!-- button from backend -->
                                <div
                                    class="button col-lg-12 col-md-12 d-flex justify-content-around align-items-center mt-3">

                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- img here -->
                    <div class="col-md-5 col-sm-12 big-img">

                    </div>
                </div>
            </div>
            <!-- wrapper here -->
            <div class="wrapper my-5">
                <!-- My revies here -->
                <h6 class="h6">My review</h6>
                <div class="review mb-3">

                </div>
            </div>

        </div>
        <!-- footer -->
        <footer class="bg-light pt-1 position-fixed d-flex justify-content-center align-items-center">
            <p class="mt-1">Developed my Saravanan</p>
        </footer>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="../script/script.js"></script>
    <script src="../script/bookingpropertypage.js"></script>
</body>

</html>
