<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>property</title>


    <!-- fontawsome link here -->
    <script src="https://kit.fontawesome.com/527251fb76.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="wrapper mx-5">
            <!-- navbar -->
            <nav class="navbar bg-white">
                <div class="wrapperdiv mt-1">
                    <!-- logo -->
                    <div class="logo">
                        <a class="navbar-brand" href="/"><img src="../assets/airbnbLogo.png" alt="Logo"></a>
                    </div>


                    <div class="d-flex justify-content-between align-items-center">
                        <a href="/host" class="btn btn-outline-light text-dark mx-1 "><strong>Become a host</strong></a>
                        <button class="btn btn-outline-light text-dark mx-1"><strong><i
                                    class="fa-solid fa-globe"></i></strong></button>
                        <button class="btn btn-outline-dark rounded-pill mx-1 logbtn"><strong><span class="mx-2"><i
                                        class="fa-solid fa-bars"></i></span><span><i
                                        class="fa-solid fa-user"></i></span></strong>
                        </button>
                    </div>
                </div>
            </nav>

        </div>
        <hr>
        <!-- dropdown here -->
        <div class="log position-absolute rounded d-flex flex-column bg-white shadow p-2 d-none" style="width: 250px;">
            <div class="linkHost">

            </div>
            <hr>
            <a href="/mybookings" class="text-decoration-none text-black">My bookings</a>
            <a href="/contact" class="text-decoration-none text-black">Contact us</a>
            <a href="/host" class="text-decoration-none text-black">Host your home</a>
            <a href="/host" class="text-decoration-none text-black">Host your experience</a>
            <a href="#" class="text-decoration-none text-black">Help</a>
        </div>
        <div class="wrapperdata mx-5">
            <h1 class="heading">Tittle</h1>
            <div class="d-flex justify-content-between align-items-center sec-title">
                <!-- rtings and city -->
                <div class="rat-City">
                    <p><span>ratings</span><span><a href="#" class="text-black">city</a></span></p>
                </div>
                <!-- save and share -->
                <div class="shar-save">
                    <button type="button" class="btn btn-outline-secondary"><span class="mx-1"><i
                                class="fa-solid fa-arrow-up-from-bracket"></i></span>Share</button>
                    <button type="button" class="btn btn-outline-secondary"><span class="mx-1"><i
                                class="fa-regular fa-heart"></i></span>Save</button>
                </div>
            </div>
            <div class="img-wrap mt-5">
                <div class="row img-row">
                    <!-- big image -->
                    <div class="col-md-7 col-sm-12 big-img">

                    </div>
                    <!-- small image -->
                    <div class="col-5 d-flex small-img">

                    </div>
                </div>
            </div>
            <div class="wrapperdata">
                <div class="row col-lg-12 my-5">
                    <!-- details -->
                    <div class="col-lg-7 col-md-12">
                        <div class="col-lg-12 border rounded border-dark">
                            <div class="row px-1 propertyContent my-3">

                            </div>
                        </div>
                        <!-- description -->
                        <div class="description mt-3">

                        </div>
                    </div>
                    <!-- booking form -->
                    <div class="col-lg-5 col-md-12 border border-dark rounded">
                        <form class="mt-2" method="Post" action="/property/booking">
                            <h4 class="h4"><span><i class="fa-solid fa-indian-rupee-sign"></i></span><span
                                    class="price"></span>
                            </h4>
                            <div class="row">
                                <!-- alert here -->
                                <div class="col-12 showalert">

                                </div>
                                <!-- check in -->
                                <div class="col-6">
                                    <label for="checkIn" class="form-label">Check in</label>
                                    <input type="date" class="form-control" id="checkIn" name="CheckIn" required>
                                </div>
                                <!-- check out -->
                                <div class="col-6">
                                    <label for="checkOut" class="form-label">Check out</label>
                                    <input type="date" class="form-control" id="checkOut" name="CheckOut" required>
                                </div>
                            </div>
                            <!-- Nop -->
                            <div class="col-12 mt-3">
                                <label for="nop" class="form-label">No of person</label>
                                <input type="number" class="form-control" id="nop" name="Nop" required>
                            </div>
                            <!-- submit -->
                            <div class="col-12 my-3">
                                <button class="btn btn-primary submitBtn" type="submit">Submit form</button>
                            </div>
                        </form>
                    </div>
                    <!-- amenities -->
                    <div class="col-lg-7 amenities">
                        <h3>What this place offers</h3>
                        <ul class="d-flex justify-content-between amenitiesLi">
                            <li class="col-md-6 col-sm-12"><span class="text-danger mx-2"><i
                                        class="fa-solid fa-square-parking"></i></span>Parking</li>
                            <li class="col-md-6 col-sm-12"><span class="text-danger mx-2"><i
                                        class="fa-solid fa-wifi"></i></span>Wifi</li>
                            <li class="col-md-6 col-sm-12"><span class="text-danger mx-2"><i
                                        class="fa-solid fa-bowl-food"></i></span>Breakfast</li>
                            <li class="col-md-6 col-sm-12"><span class="text-danger mx-2"><i
                                        class="fa-solid fa-temperature-arrow-up"></i></span>Ac</li>
                            <li class="col-md-6 col-sm-12"><span class="text-danger mx-2"><i
                                        class="fa-solid fa-tv"></i></span>Tv</li>
                            <li class="col-md-6 col-sm-12"><span class="text-danger mx-2"><i
                                        class="fa-solid fa-shirt"></i></span>Londry</li>
                            <li class="col-md-6 col-sm-12"><span class="text-danger mx-2"><i
                                        class="fa-solid fa-temperature-low"></i></span>Freez</li>
                            <li class="col-md-6 col-sm-12"><span class="text-danger mx-2"><i
                                        class="fa-solid fa-utensils"></i></span>Kitchen</li>
                            <li class="col-md-6 col-sm-12"><span class="text-danger mx-2"><i
                                        class="fa-solid fa-ban-smoking"></i></span>Smokealarm</li>
                            <li class="col-md-6 col-sm-12"><span class="text-danger mx-2"><i
                                        class="fa-solid fa-paw"></i></span>Petsallowed</li>

                        </ul>
                    </div>
                </div>
            </div>
            <!-- reviews -->
            <div class="review row d-flex justify-content-center mb-5 mx-5">
                <h3 class="h3">Reviews</h3>
            </div>
        </div>
        <!-- footer -->
        <footer class="bg-light pt-1 position-fixed d-flex justify-content-center align-items-center">
            <p class="mt-1">Developed my Saravanan</p>
        </footer>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="../script/script.js"></script>
    <script src="../script/propertypage.js"></script>
</body>

</html>
