<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../script/loginpage.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>
    <div class="container col-md-12 my-5 d-flex flex-row align-items-center justify-content-center">

        <form class="row g-3 col-md-6 alert" method="Post" action="http://localhost:4000/login">
            <h1 class="h1 text-primary">Login</h1>
            <div class="alertUser">

            </div>
            <div class="col-md-12">
                <label for="validationCustom01" class="form-label"> Email</label>
                <input type="text" class="form-control" id="validationCustom01" name="loginuserdata" placeholder="Email"
                    required>
            </div>
            <div class="col-md-12">
                <label for="validationCustom02" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationCustom02" name="loginpassword"
                    placeholder="password" required>
            </div>

            <div class="col-md-12">
                <button class="btn btn-primary col-md-12" type="submit">Submit form</button>
            </div>

            <div class="col-md-12">
                <p class="col-md-12">Didn't have a account? <a href="/register" class="btn text-primary">Register</a>
                </p>
            </div>
        </form>
    </div>

  

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
